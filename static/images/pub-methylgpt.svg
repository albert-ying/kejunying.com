      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldMethyl" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgMethyl)" width="400" height="180" rx="8"/>
  
  <!-- Left: DNA with methylation -->
  <path d="M30,45 Q50,65 30,85 Q50,105 30,125 Q50,145 30,160" stroke="#c9a959" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M55,45 Q75,65 55,85 Q75,105 55,125 Q75,145 55,160" stroke="#8b7355" stroke-width="3" fill="none" opacity="0.5"/>
  <circle cx="30" cy="55" r="5" fill="#c9a959" opacity="0.8"/>
  <circle cx="55" cy="75" r="5" fill="#c9a959" opacity="0.8"/>
  <circle cx="30" cy="95" r="5" fill="#c9a959" opacity="0.8"/>
  <circle cx="55" cy="115" r="5" fill="#c9a959" opacity="0.8"/>
  <circle cx="30" cy="135" r="5" fill="#c9a959" opacity="0.8"/>
  
  <!-- Center: Transformer block -->
  <rect x="120" y="35" width="130" height="110" rx="8" fill="url(#goldMethyl)" opacity="0.15"/>
  
  <!-- Attention layers -->
