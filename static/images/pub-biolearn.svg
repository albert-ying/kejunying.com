<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg1)" width="400" height="200"/>
  <!-- Framework grid -->
  <g stroke="#c9a959" stroke-width="1" opacity="0.3">
    <line x1="50" y1="40" x2="350" y2="40"/>
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
    <line x1="100" y1="30" x2="100" y2="170"/>
    <line x1="200" y1="30" x2="200" y2="170"/>
    <line x1="300" y1="30" x2="300" y2="170"/>
  </g>
  <!-- Biomarker nodes -->
  <circle cx="100" cy="60" r="12" fill="url(#gold1)" opacity="0.8"/>
  <circle cx="200" cy="100" r="15" fill="url(#gold1)" opacity="0.9"/>
  <circle cx="300" cy="80" r="10" fill="url(#gold1)" opacity="0.7"/>
  <circle cx="150" cy="140" r="13" fill="url(#gold1)" opacity="0.85"/>
  <circle cx="250" cy="140" r="11" fill="url(#gold1)" opacity="0.75"/>
  <!-- Connecting lines -->
  <path d="M100,60 Q150,80 200,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M200,100 Q250,90 300,80" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M150,140 L200,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M250,140 L200,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
</svg>