<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgMethyl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldMethyl" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgMethyl)" width="400" height="200"/>
  
  <!-- Left: DNA methylation input (CpG sites) -->
  <g opacity="0.7">
    <!-- DNA strand representation -->
    <path d="M30,60 Q50,80 30,100 Q50,120 30,140" stroke="#c9a959" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M50,60 Q70,80 50,100 Q70,120 50,140" stroke="#8b7355" stroke-width="3" fill="none" opacity="0.6"/>
    <!-- Methylation markers -->
    <circle cx="30" cy="70" r="4" fill="#c9a959"/>
    <circle cx="50" cy="90" r="4" fill="#c9a959"/>
    <circle cx="30" cy="110" r="4" fill="#c9a959"/>
    <circle cx="50" cy="130" r="4" fill="#c9a959"/>
    <text x="40" y="160" font-family="sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">CH?</text>
  </g>
  
  <!-- Center: Transformer architecture -->
  <g>
    <!-- Main transformer block -->
    <rect x="140" y="50" width="120" height="100" rx="8" fill="url(#goldMethyl)" opacity="0.2"/>
    
    <!-- Attention layers -->
    <rect x="155" y="65" width="90" height="20" rx="4" fill="url(#goldMethyl)" opacity="0.4"/>
    <rect x="155" y="90" width="90" height="20" rx="4" fill="url(#goldMethyl)" opacity="0.5"/>
    <rect x="155" y="115" width="90" height="20" rx="4" fill="url(#goldMethyl)" opacity="0.6"/>
    
    <!-- Self-attention visualization -->
    <g opacity="0.5">
      <line x1="165" y1="75" x2="235" y2="75" stroke="#8b7355" stroke-width="1"/>
      <line x1="170" y1="75" x2="200" y2="75" stroke="#8b7355" stroke-width="2"/>
      <line x1="180" y1="100" x2="220" y2="100" stroke="#8b7355" stroke-width="2"/>
    </g>
    
    <text x="200" y="155" font-family="sans-serif" font-size="10" fill="#5a4a35" text-anchor="middle" font-weight="600">GPT</text>
  </g>
  
  <!-- Right: Multiple output tasks -->
  <g opacity="0.7">
    <circle cx="320" cy="60" r="20" fill="url(#goldMethyl)" opacity="0.5"/>
    <text x="320" y="63" font-family="sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">Age</text>
    
    <circle cx="360" cy="100" r="20" fill="url(#goldMethyl)" opacity="0.5"/>
    <text x="360" y="103" font-family="sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">Disease</text>
    
    <circle cx="320" cy="140" r="20" fill="url(#goldMethyl)" opacity="0.5"/>
    <text x="320" y="143" font-family="sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">Tissue</text>
  </g>
  
  <!-- Flow arrows -->
  <path d="M70,100 L135,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <polygon points="135,100 128,96 128,104" fill="#8b7355" opacity="0.4"/>
  <path d="M265,80 L300,65" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M265,100 L340,100" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M265,120 L300,135" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>