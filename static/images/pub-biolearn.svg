<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgBio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldBio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgBio)" width="400" height="180" rx="8"/>
  
  <!-- Unified Framework: Three pillars converging -->
  <rect x="50" y="80" width="55" height="70" rx="4" fill="url(#goldBio)" opacity="0.25"/>
  <text x="77" y="120" font-family="Inter, sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">DATA</text>
  
  <rect x="120" y="60" width="55" height="90" rx="4" fill="url(#goldBio)" opacity="0.35"/>
  <text x="147" y="110" font-family="Inter, sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">CLOCKS</text>
  
  <rect x="190" y="45" width="55" height="105" rx="4" fill="url(#goldBio)" opacity="0.45"/>
  <text x="217" y="102" font-family="Inter, sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">EVAL</text>
  
  <!-- Central unified output -->
  <circle cx="320" cy="90" r="40" fill="url(#goldBio)" opacity="0.55"/>
  <text x="320" y="87" font-family="Inter, sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle" font-weight="600">UNIFIED</text>
  <text x="320" y="98" font-family="Inter, sans-serif" font-size="7" fill="#5a4a35" text-anchor="middle">BIOMARKERS</text>
  
  <!-- Flow indicators -->
  <path d="M105,95 L120,95" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M175,90 L190,90" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M245,90 L280,90" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Annotations -->
  <text x="77" y="160" font-family="Inter, sans-serif" font-size="7" fill="#8b7355" text-anchor="middle" opacity="0.8">20K+</text>
  <text x="147" y="160" font-family="Inter, sans-serif" font-size="7" fill="#8b7355" text-anchor="middle" opacity="0.8">39</text>
</svg>