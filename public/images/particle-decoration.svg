<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a959;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background particles -->
  <circle cx="50" cy="40" r="3" fill="#c9a959" opacity="0.6"/>
  <circle cx="120" cy="80" r="2" fill="#8b7355" opacity="0.5"/>
  <circle cx="200" cy="30" r="4" fill="#c9a959" opacity="0.4"/>
  <circle cx="280" cy="90" r="2.5" fill="#d4b96a" opacity="0.6"/>
  <circle cx="350" cy="50" r="3" fill="#8b7355" opacity="0.5"/>
  <circle cx="80" cy="150" r="2" fill="#c9a959" opacity="0.4"/>
  <circle cx="160" cy="120" r="3.5" fill="#8b7355" opacity="0.5"/>
  <circle cx="240" cy="160" r="2" fill="#c9a959" opacity="0.6"/>
  <circle cx="320" cy="130" r="4" fill="#d4b96a" opacity="0.4"/>
  <circle cx="380" cy="170" r="2.5" fill="#8b7355" opacity="0.5"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="40" x2="120" y2="80" stroke="#c9a959" stroke-width="0.5" opacity="0.3"/>
  <line x1="120" y1="80" x2="200" y2="30" stroke="#c9a959" stroke-width="0.5" opacity="0.2"/>
  <line x1="200" y1="30" x2="280" y2="90" stroke="#8b7355" stroke-width="0.5" opacity="0.3"/>
  <line x1="280" y1="90" x2="350" y2="50" stroke="#c9a959" stroke-width="0.5" opacity="0.2"/>
  <line x1="80" y1="150" x2="160" y2="120" stroke="#8b7355" stroke-width="0.5" opacity="0.3"/>
  <line x1="160" y1="120" x2="240" y2="160" stroke="#c9a959" stroke-width="0.5" opacity="0.2"/>
  <line x1="240" y1="160" x2="320" y2="130" stroke="#8b7355" stroke-width="0.5" opacity="0.3"/>
  <line x1="320" y1="130" x2="380" y2="170" stroke="#c9a959" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Cross connections -->
  <line x1="120" y1="80" x2="160" y2="120" stroke="#c9a959" stroke-width="0.5" opacity="0.15"/>
  <line x1="200" y1="30" x2="240" y2="160" stroke="#8b7355" stroke-width="0.5" opacity="0.1"/>
  <line x1="280" y1="90" x2="320" y2="130" stroke="#c9a959" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Accent nodes with glow -->
  <circle cx="160" cy="120" r="5" fill="url(#goldGrad)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="280" cy="90" r="4" fill="url(#goldGrad)" filter="url(#glow)" opacity="0.7"/>
</svg>
