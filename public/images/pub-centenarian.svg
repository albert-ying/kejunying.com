<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgCent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldCent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bgCent)" width="400" height="180" rx="8"/>
  
  <!-- DNA Double Helix (left side) -->
  <g opacity="0.6">
    <path d="M50 25 Q70 45 50 65 Q30 85 50 105 Q70 125 50 145" stroke="#c9a959" stroke-width="2.5" fill="none"/>
    <path d="M80 25 Q60 45 80 65 Q100 85 80 105 Q60 125 80 145" stroke="#8b7355" stroke-width="2.5" fill="none"/>
    <line x1="50" y1="45" x2="80" y2="45" stroke="#c9a959" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="85" x2="80" y2="85" stroke="#c9a959" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="125" x2="80" y2="125" stroke="#c9a959" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Centenarian Badge (center-left) -->
  <circle cx="160" cy="60" r="28" fill="url(#goldCent)" opacity="0.25"/>
  <circle cx="160" cy="60" r="22" fill="none" stroke="#c9a959" stroke-width="2" opacity="0.6"/>
  <text x="160" y="56" font-family="Arial, sans-serif" font-size="12" fill="#8b7355" text-anchor="middle" font-weight="700">100+</text>
  <text x="160" y="70" font-family="Arial, sans-serif" font-size="8" fill="#8b7355" text-anchor="middle">years</text>
  
  <!-- Arrow down -->
  <line x1="160" y1="92" x2="160" y2="115" stroke="#8b7355" stroke-width="2" opacity="0.6"/>
  <path d="M160 122 L154 112 L166 112 Z" fill="#8b7355" opacity="0.6"/>
  
  <!-- Gene boxes with X marks (depleted) -->
  <g transform="translate(120, 135)">
    <rect x="0" y="0" width="25" height="18" fill="#c9a959" opacity="0.3" rx="3"/>
    <line x1="5" y1="4" x2="20" y2="14" stroke="#c9a959" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="4" x2="5" y2="14" stroke="#c9a959" stroke-width="2" opacity="0.8"/>
    
    <rect x="30" y="0" width="25" height="18" fill="#c9a959" opacity="0.3" rx="3"/>
    <line x1="35" y1="4" x2="50" y2="14" stroke="#c9a959" stroke-width="2" opacity="0.8"/>
    <line x1="50" y1="4" x2="35" y2="14" stroke="#c9a959" stroke-width="2" opacity="0.8"/>
    
    <rect x="60" y="0" width="25" height="18" fill="#c9a959" opacity="0.5" rx="3"/>
  </g>
  
  <!-- Right side: Result -->
  <g transform="translate(260, 40)">
    <rect x="0" y="0" width="110" height="100" fill="none" stroke="#c9a959" stroke-width="1" opacity="0.3" rx="6"/>
    
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="10" fill="#8b7355" text-anchor="middle" opacity="0.9">Depleted LoF</text>
    <text x="55" y="38" font-family="Arial, sans-serif" font-size="10" fill="#8b7355" text-anchor="middle" opacity="0.9">Mutations</text>
    
    <line x1="20" y1="48" x2="90" y2="48" stroke="#c9a959" stroke-width="1" opacity="0.3"/>
    
    <text x="55" y="68" font-family="Arial, sans-serif" font-size="11" fill="#c9a959" text-anchor="middle" font-weight="600">Reveals</text>
    
    <text x="55" y="88" font-family="Arial, sans-serif" font-size="11" fill="#8b7355" text-anchor="middle" font-weight="600">Longevity Genes</text>
  </g>
</svg>
