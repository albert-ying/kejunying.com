<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg5)" width="400" height="200"/>
  <!-- Neural network layers -->
  <g opacity="0.6">
    <!-- Input layer -->
    <circle cx="60" cy="50" r="8" fill="url(#gold5)"/>
    <circle cx="60" cy="80" r="8" fill="url(#gold5)"/>
    <circle cx="60" cy="110" r="8" fill="url(#gold5)"/>
    <circle cx="60" cy="140" r="8" fill="url(#gold5)"/>
    <!-- Hidden layer 1 -->
    <circle cx="140" cy="60" r="10" fill="url(#gold5)"/>
    <circle cx="140" cy="100" r="10" fill="url(#gold5)"/>
    <circle cx="140" cy="140" r="10" fill="url(#gold5)"/>
    <!-- Hidden layer 2 (transformer) -->
    <rect x="200" y="50" width="60" height="100" rx="8" fill="url(#gold5)" opacity="0.4"/>
    <text x="215" y="105" font-family="sans-serif" font-size="10" fill="#5a4a35">GPT</text>
    <!-- Output layer -->
    <circle cx="320" cy="80" r="12" fill="url(#gold5)"/>
    <circle cx="320" cy="120" r="12" fill="url(#gold5)"/>
  </g>
  <!-- Connections -->
  <g stroke="#8b7355" stroke-width="1" opacity="0.3">
    <line x1="68" y1="50" x2="130" y2="60"/>
    <line x1="68" y1="80" x2="130" y2="60"/>
    <line x1="68" y1="80" x2="130" y2="100"/>
    <line x1="68" y1="110" x2="130" y2="100"/>
    <line x1="68" y1="110" x2="130" y2="140"/>
    <line x1="68" y1="140" x2="130" y2="140"/>
    <line x1="150" y1="60" x2="200" y2="80"/>
    <line x1="150" y1="100" x2="200" y2="100"/>
    <line x1="150" y1="140" x2="200" y2="120"/>
    <line x1="260" y1="80" x2="308" y2="80"/>
    <line x1="260" y1="120" x2="308" y2="120"/>
  </g>
  <!-- DNA methylation symbols -->
  <g fill="#c9a959" opacity="0.5">
    <circle cx="40" cy="50" r="3"/>
    <circle cx="40" cy="80" r="3"/>
    <circle cx="40" cy="110" r="3"/>
    <circle cx="40" cy="140" r="3"/>
    <text x="25" y="54" font-size="6">CHƒ</text>
    <text x="25" y="84" font-size="6">CHƒ</text>
  </g>
</svg>