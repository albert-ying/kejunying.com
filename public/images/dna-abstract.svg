<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400">
  <defs>
    <linearGradient id="strandGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a959;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d4b96a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="strandBronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6a5540;stop-opacity:1"/>
    </linearGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background dots -->
  <g fill="#c9a959" opacity="0.15">
    <circle cx="30" cy="50" r="2"/>
    <circle cx="170" cy="100" r="1.5"/>
    <circle cx="25" cy="180" r="1.5"/>
    <circle cx="175" cy="250" r="2"/>
    <circle cx="35" cy="320" r="1.5"/>
    <circle cx="165" cy="380" r="1.5"/>
  </g>
  
  <!-- DNA Helix strands -->
  <g filter="url(#glowEffect)">
    <!-- Left strand -->
    <path d="M60,20 Q120,60 60,100 Q0,140 60,180 Q120,220 60,260 Q0,300 60,340 Q120,380 60,400" 
          fill="none" stroke="url(#strandGold)" stroke-width="3" opacity="0.8"/>
    
    <!-- Right strand -->
    <path d="M140,20 Q80,60 140,100 Q200,140 140,180 Q80,220 140,260 Q200,300 140,340 Q80,380 140,400" 
          fill="none" stroke="url(#strandBronze)" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Base pair connections -->
  <g stroke="#c9a959" stroke-width="1.5" opacity="0.4">
    <line x1="68" y1="40" x2="132" y2="40"/>
    <line x1="95" y1="80" x2="105" y2="80"/>
    <line x1="60" y1="100" x2="140" y2="100"/>
    <line x1="35" y1="140" x2="165" y2="140"/>
    <line x1="68" y1="160" x2="132" y2="160"/>
    <line x1="60" y1="180" x2="140" y2="180"/>
    <line x1="95" y1="200" x2="105" y2="200"/>
    <line x1="68" y1="220" x2="132" y2="220"/>
    <line x1="35" y1="260" x2="165" y2="260"/>
    <line x1="60" y1="280" x2="140" y2="280"/>
    <line x1="68" y1="300" x2="132" y2="300"/>
    <line x1="95" y1="340" x2="105" y2="340"/>
    <line x1="68" y1="360" x2="132" y2="360"/>
    <line x1="35" y1="380" x2="165" y2="380"/>
  </g>
  
  <!-- Node highlights -->
  <g filter="url(#glowEffect)">
    <circle cx="60" cy="100" r="5" fill="#c9a959" opacity="0.7"/>
    <circle cx="140" cy="100" r="5" fill="#8b7355" opacity="0.7"/>
    <circle cx="60" cy="180" r="5" fill="#c9a959" opacity="0.7"/>
    <circle cx="140" cy="180" r="5" fill="#8b7355" opacity="0.7"/>
    <circle cx="60" cy="260" r="5" fill="#c9a959" opacity="0.7"/>
    <circle cx="140" cy="260" r="5" fill="#8b7355" opacity="0.7"/>
    <circle cx="60" cy="340" r="5" fill="#c9a959" opacity="0.7"/>
    <circle cx="140" cy="340" r="5" fill="#8b7355" opacity="0.7"/>
  </g>
  
  <!-- Small floating particles -->
  <g fill="#d4b96a">
    <circle cx="50" cy="70" r="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="130" r="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="200" r="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="290" r="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
