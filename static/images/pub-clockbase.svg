<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgClock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldClock" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgClock)" width="400" height="200"/>
  
  <!-- Left: Molecular profiles database -->
  <g opacity="0.6">
    <!-- Database stack -->
    <ellipse cx="60" cy="80" rx="35" ry="8" fill="#c9a959" opacity="0.3"/>
    <rect x="25" y="80" width="70" height="50" fill="#c9a959" opacity="0.2"/>
    <ellipse cx="60" cy="130" rx="35" ry="8" fill="#c9a959" opacity="0.4"/>
    <text x="60" y="110" font-family="sans-serif" font-size="7" fill="#5a4a35" text-anchor="middle">2M+</text>
    <text x="60" y="120" font-family="sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">samples</text>
  </g>
  
  <!-- Center: AI Agent (brain/circuit) -->
  <g>
    <circle cx="200" cy="100" r="40" fill="url(#goldClock)" opacity="0.3"/>
    <circle cx="200" cy="100" r="30" fill="url(#goldClock)" opacity="0.2"/>
    <!-- Neural connections inside -->
    <circle cx="185" cy="90" r="5" fill="#c9a959" opacity="0.8"/>
    <circle cx="215" cy="90" r="5" fill="#c9a959" opacity="0.8"/>
    <circle cx="200" cy="115" r="5" fill="#c9a959" opacity="0.8"/>
    <line x1="185" y1="95" x2="200" y2="110" stroke="#8b7355" stroke-width="1.5" opacity="0.6"/>
    <line x1="215" y1="95" x2="200" y2="110" stroke="#8b7355" stroke-width="1.5" opacity="0.6"/>
    <line x1="185" y1="90" x2="215" y2="90" stroke="#8b7355" stroke-width="1.5" opacity="0.6"/>
    <text x="200" y="150" font-family="sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">AI Agent</text>
  </g>
  
  <!-- Right: Discovered interventions -->
  <g opacity="0.7">
    <!-- Rising bar chart representing discoveries -->
    <rect x="300" y="120" width="15" height="30" rx="2" fill="url(#goldClock)" opacity="0.5"/>
    <rect x="320" y="100" width="15" height="50" rx="2" fill="url(#goldClock)" opacity="0.6"/>
    <rect x="340" y="80" width="15" height="70" rx="2" fill="url(#goldClock)" opacity="0.7"/>
    <rect x="360" y="60" width="15" height="90" rx="2" fill="url(#goldClock)" opacity="0.8"/>
    <text x="345" y="165" font-family="sans-serif" font-size="7" fill="#5a4a35" text-anchor="middle">500+</text>
    <text x="345" y="175" font-family="sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">interventions</text>
  </g>
  
  <!-- Flow arrows -->
  <path d="M95,100 L155,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <polygon points="155,100 148,96 148,104" fill="#8b7355" opacity="0.4"/>
  <path d="M245,100 L290,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <polygon points="290,100 283,96 283,104" fill="#8b7355" opacity="0.4"/>
</svg>