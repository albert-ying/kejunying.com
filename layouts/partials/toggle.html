<div class="theme-toggle-wrapper">
  <button class="theme-toggle" aria-label="Switch between Dark and Light mode" title="Toggle theme (Ctrl+Shift+D)">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
</div>

<style>
  .theme-toggle-wrapper {
    display: flex;
    justify-content: center;
  }

  .theme-toggle {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    padding: 0;
    background: rgba(0, 0, 0, 0.04);
    border: 1px solid rgba(0, 0, 0, 0.08);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body.dark-mode .theme-toggle {
    background: rgba(255, 255, 255, 0.06);
    border-color: rgba(255, 255, 255, 0.1);
  }

  .theme-toggle:hover {
    background: rgba(201, 169, 89, 0.12);
    border-color: rgba(201, 169, 89, 0.3);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(201, 169, 89, 0.2);
  }

  body.dark-mode .theme-toggle:hover {
    box-shadow: 0 0 15px rgba(201, 169, 89, 0.3);
  }

  .theme-toggle:active {
    transform: scale(0.95);
  }

  .theme-toggle svg {
    position: absolute;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .theme-toggle .sun-icon {
    color: #8b7355;
    opacity: 1;
    transform: rotate(0deg) scale(1);
  }

  .theme-toggle .moon-icon {
    color: #c9a959;
    opacity: 0;
    transform: rotate(-90deg) scale(0.5);
  }

  body.dark-mode .theme-toggle .sun-icon {
    opacity: 0;
    transform: rotate(90deg) scale(0.5);
  }

  body.dark-mode .theme-toggle .moon-icon {
    opacity: 1;
    transform: rotate(0deg) scale(1);
  }
</style>
<script>
  (function() {
    var body = document.body;
    var toggle = document.querySelector('.theme-toggle');
    
    // Check for saved preference, otherwise use system preference
    var savedTheme = localStorage.getItem('darkMode');
    var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'true' || (savedTheme === null && systemPrefersDark)) {
      body.classList.add('dark-mode');
    }
    
    // Listen for system preference changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      // Only auto-switch if user hasn't set a preference
      if (localStorage.getItem('darkMode') === null) {
        if (e.matches) {
          body.classList.add('dark-mode');
        } else {
          body.classList.remove('dark-mode');
        }
      }
    });

    // Create aria-live region for screen reader announcements
    var srAnnounce = document.createElement('div');
    srAnnounce.setAttribute('aria-live', 'polite');
    srAnnounce.setAttribute('aria-atomic', 'true');
    srAnnounce.className = 'sr-only';
    srAnnounce.style.cssText = 'position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;';
    document.body.appendChild(srAnnounce);
    
    function announceThemeChange(isDark) {
      srAnnounce.textContent = isDark ? 'Dark mode enabled' : 'Light mode enabled';
      setTimeout(function() { srAnnounce.textContent = ''; }, 1000);
    }

    // Toggle dark mode on click
    toggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      var isDark = body.classList.contains('dark-mode');
      
      if (isDark) {
        localStorage.setItem('darkMode', 'true');
      } else {
        localStorage.setItem('darkMode', 'false');
      }
      
      announceThemeChange(isDark);
    });
    
    // Keyboard shortcut: Ctrl/Cmd + Shift + D
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
        e.preventDefault();
        toggle.click();
      }
    });
  })();
</script>
