<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgBio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldBio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgBio)" width="400" height="200"/>
  
  <!-- Unified Framework: Three pillars converging -->
  <!-- Pillar 1: Data -->
  <rect x="50" y="100" width="60" height="80" rx="4" fill="url(#goldBio)" opacity="0.2"/>
  <text x="80" y="145" font-family="sans-serif" font-size="8" fill="#8b7355" text-anchor="middle">DATA</text>
  
  <!-- Pillar 2: Clocks -->
  <rect x="130" y="80" width="60" height="100" rx="4" fill="url(#goldBio)" opacity="0.3"/>
  <text x="160" y="135" font-family="sans-serif" font-size="8" fill="#8b7355" text-anchor="middle">CLOCKS</text>
  
  <!-- Pillar 3: Evaluation -->
  <rect x="210" y="60" width="60" height="120" rx="4" fill="url(#goldBio)" opacity="0.4"/>
  <text x="240" y="125" font-family="sans-serif" font-size="8" fill="#8b7355" text-anchor="middle">EVAL</text>
  
  <!-- Central unified output -->
  <circle cx="330" cy="100" r="35" fill="url(#goldBio)" opacity="0.6"/>
  <text x="330" y="95" font-family="sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">UNIFIED</text>
  <text x="330" y="108" font-family="sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">BIOMARKERS</text>
  
  <!-- Connecting arrows -->
  <path d="M110,120 L130,120" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.5" marker-end="url(#arrowBio)"/>
  <path d="M190,100 L210,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M270,100 L295,100" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Sample dots representing 39 biomarkers / 20K individuals -->
  <g opacity="0.4">
    <circle cx="65" cy="130" r="2" fill="#c9a959"/>
    <circle cx="75" cy="140" r="2" fill="#c9a959"/>
    <circle cx="85" cy="135" r="2" fill="#c9a959"/>
    <circle cx="145" cy="110" r="2" fill="#c9a959"/>
    <circle cx="155" cy="120" r="2" fill="#c9a959"/>
    <circle cx="165" cy="105" r="2" fill="#c9a959"/>
    <circle cx="175" cy="115" r="2" fill="#c9a959"/>
  </g>
  
  <!-- Number annotations -->
  <text x="80" y="165" font-family="sans-serif" font-size="7" fill="#8b7355" text-anchor="middle" opacity="0.7">20K+</text>
  <text x="160" y="165" font-family="sans-serif" font-size="7" fill="#8b7355" text-anchor="middle" opacity="0.7">39</text>
</svg>