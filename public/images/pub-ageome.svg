<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgAge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldAge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgAge)" width="400" height="180" rx="8"/>
  
  <!-- High-dimensional representation (3D cube with axes) -->
  <g transform="translate(80, 90)">
    <!-- Cube outline -->
    <path d="M0 0 L40 -20 L80 0 L80 50 L40 70 L0 50 Z" fill="none" stroke="url(#goldAge)" stroke-width="1.5" opacity="0.5"/>
    <path d="M0 0 L0 50 M40 -20 L40 30 M80 0 L80 50" stroke="url(#goldAge)" stroke-width="1" opacity="0.3"/>
    <path d="M0 50 L40 30 L80 50" stroke="url(#goldAge)" stroke-width="1" opacity="0.3"/>
    
    <!-- Data points inside -->
    <circle cx="20" cy="15" r="4" fill="#c9a959" opacity="0.7"/>
    <circle cx="50" cy="25" r="3" fill="#c9a959" opacity="0.5"/>
    <circle cx="35" cy="40" r="5" fill="#c9a959" opacity="0.6"/>
    <circle cx="60" cy="10" r="3" fill="#8b7355" opacity="0.5"/>
  </g>
  
  <!-- Functional modules (connected network) -->
  <g transform="translate(220, 50)">
    <!-- Module circles -->
    <circle cx="40" cy="40" r="25" fill="url(#goldAge)" opacity="0.3"/>
    <circle cx="100" cy="30" r="20" fill="url(#goldAge)" opacity="0.25"/>
    <circle cx="90" cy="90" r="22" fill="url(#goldAge)" opacity="0.35"/>
    <circle cx="140" cy="70" r="18" fill="url(#goldAge)" opacity="0.2"/>
    
    <!-- Connections -->
    <line x1="60" y1="50" x2="85" y2="40" stroke="#8b7355" stroke-width="1.5" opacity="0.4"/>
    <line x1="55" y1="60" x2="75" y2="80" stroke="#8b7355" stroke-width="1.5" opacity="0.4"/>
    <line x1="110" y1="45" x2="105" y2="70" stroke="#8b7355" stroke-width="1.5" opacity="0.4"/>
    <line x1="110" y1="85" x2="125" y2="75" stroke="#8b7355" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Module labels -->
    <text x="40" y="43" font-family="Inter, sans-serif" font-size="7" fill="#5a4a35" text-anchor="middle">Meta</text>
    <text x="100" y="33" font-family="Inter, sans-serif" font-size="7" fill="#5a4a35" text-anchor="middle">Epi</text>
    <text x="90" y="93" font-family="Inter, sans-serif" font-size="7" fill="#5a4a35" text-anchor="middle">Prot</text>
    <text x="140" y="73" font-family="Inter, sans-serif" font-size="6" fill="#5a4a35" text-anchor="middle">Trans</text>
  </g>
  
  <!-- Label -->
  <text x="60" y="165" font-family="Inter, sans-serif" font-size="9" fill="#8b7355" text-anchor="middle" opacity="0.7">High-Dimensional</text>
  <text x="300" y="165" font-family="Inter, sans-serif" font-size="9" fill="#8b7355" text-anchor="middle" opacity="0.7">Functional Modules</text>
</svg>