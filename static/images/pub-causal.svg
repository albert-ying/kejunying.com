<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg4)" width="400" height="200"/>
  <!-- Causal diagram nodes -->
  <circle cx="80" cy="100" r="25" fill="url(#gold4)" opacity="0.8"/>
  <circle cx="200" cy="60" r="20" fill="url(#gold4)" opacity="0.6"/>
  <circle cx="200" cy="140" r="20" fill="url(#gold4)" opacity="0.6"/>
  <circle cx="320" cy="100" r="25" fill="url(#gold4)" opacity="0.8"/>
  <!-- Causal arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b7355"/>
    </marker>
  </defs>
  <line x1="105" y1="90" x2="175" y2="65" stroke="#8b7355" stroke-width="2" marker-end="url(#arrow)" opacity="0.7"/>
  <line x1="105" y1="110" x2="175" y2="135" stroke="#8b7355" stroke-width="2" marker-end="url(#arrow)" opacity="0.7"/>
  <line x1="220" y1="65" x2="290" y2="90" stroke="#8b7355" stroke-width="2" marker-end="url(#arrow)" opacity="0.7"/>
  <line x1="220" y1="135" x2="290" y2="110" stroke="#8b7355" stroke-width="2" marker-end="url(#arrow)" opacity="0.7"/>
  <!-- Confounding dotted line -->
  <line x1="200" y1="80" x2="200" y2="120" stroke="#c9a959" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5"/>
  <!-- Labels -->
  <text x="65" y="105" font-family="sans-serif" font-size="10" fill="#5a4a35">DNAm</text>
  <text x="305" y="105" font-family="sans-serif" font-size="10" fill="#5a4a35">Age</text>
</svg>