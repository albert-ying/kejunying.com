  <text x="310" y="133" font-family="Inter, sans-serif" font-size="8" fill="#5a4a35" text-anchor="middle">Tissue</text>
  
  <!-- Flow arrows -->
  <path d="M75,90 L118,90" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.4"/>
  <polygon points="118,90 111,86 111,94" fill="#8b7355" opacity="0.4"/>
  <path d="M252,70 L286,55" stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.4"/>
