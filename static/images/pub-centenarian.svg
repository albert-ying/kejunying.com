<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgCent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="goldCent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a959"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgCent)" width="400" height="180" rx="8"/>
  
  <!-- DNA double helix representing genetics -->
  <path d="M60 30 Q80 50 60 70 Q40 90 60 110 Q80 130 60 150" stroke="url(#goldCent)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M90 30 Q70 50 90 70 Q110 90 90 110 Q70 130 90 150" stroke="url(#goldCent)" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- Cross bars -->
  <line x1="60" y1="50" x2="90" y2="50" stroke="url(#goldCent)" stroke-width="1.5" opacity="0.4"/>
  <line x1="60" y1="90" x2="90" y2="90" stroke="url(#goldCent)" stroke-width="1.5" opacity="0.4"/>
  <line x1="60" y1="130" x2="90" y2="130" stroke="url(#goldCent)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Centenarian figure (100+ years) -->
  <circle cx="200" cy="55" r="20" fill="url(#goldCent)" opacity="0.3"/>
  <text x="200" y="60" font-family="Inter, sans-serif" font-size="14" fill="#8b7355" text-anchor="middle" font-weight="700">100+</text>
  
  <!-- Arrow pointing down to genes -->
  <line x1="200" y1="80" x2="200" y2="110" stroke="#8b7355" stroke-width="2" opacity="0.5"/>
  <polygon points="200,120 195,110 205,110" fill="#8b7355" opacity="0.5"/>
  
  <!-- Gene variants (LoF mutations depleted) -->
  <rect x="150" y="130" width="30" height="20" fill="url(#goldCent)" opacity="0.4" rx="3"/>
  <line x1="150" y1="130" x2="180" y2="150" stroke="#c9a959" stroke-width="2"/>
  <rect x="185" y="130" width="30" height="20" fill="url(#goldCent)" opacity="0.4" rx="3"/>
  <line x1="185" y1="130" x2="215" y2="150" stroke="#c9a959" stroke-width="2"/>
  <rect x="220" y="130" width="30" height="20" fill="url(#goldCent)" opacity="0.6" rx="3"/>
  
  <!-- Label -->
  <text x="310" y="85" font-family="Inter, sans-serif" font-size="9" fill="#8b7355" text-anchor="middle" opacity="0.8">Depleted</text>
  <text x="310" y="98" font-family="Inter, sans-serif" font-size="9" fill="#8b7355" text-anchor="middle" opacity="0.8">LoF Mutations</text>
  <text x="310" y="115" font-family="Inter, sans-serif" font-size="10" fill="#c9a959" text-anchor="middle" font-weight="600">“</text>
  <text x="310" y="130" font-family="Inter, sans-serif" font-size="9" fill="#8b7355" text-anchor="middle" opacity="0.8">Longevity</text>
  <text x="310" y="143" font-family="Inter, sans-serif" font-size="9" fill="#8b7355" text-anchor="middle" opacity="0.8">Genes</text>
</svg>