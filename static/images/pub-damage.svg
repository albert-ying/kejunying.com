<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf8f5"/>
      <stop offset="100%" stop-color="#f0ede8"/>
    </linearGradient>
    <linearGradient id="damage" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b13f54"/>
      <stop offset="100%" stop-color="#8b3040"/>
    </linearGradient>
    <linearGradient id="adapt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#51a1c4"/>
      <stop offset="100%" stop-color="#3d8aad"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg3)" width="400" height="200"/>
  <!-- DamAge trajectory (red) -->
  <path d="M50,150 Q100,140 150,100 T250,60" stroke="url(#damage)" stroke-width="3" fill="none" opacity="0.8"/>
  <!-- AdaptAge trajectory (blue) -->
  <path d="M50,50 Q100,60 150,100 T250,140" stroke="url(#adapt)" stroke-width="3" fill="none" opacity="0.8"/>
  <!-- Intersection point -->
  <circle cx="150" cy="100" r="8" fill="#c9a959" opacity="0.9"/>
  <!-- DNA methylation dots -->
  <g opacity="0.5">
    <circle cx="80" cy="130" r="3" fill="#b13f54"/>
    <circle cx="120" cy="115" r="3" fill="#b13f54"/>
    <circle cx="200" cy="70" r="3" fill="#b13f54"/>
    <circle cx="80" cy="70" r="3" fill="#51a1c4"/>
    <circle cx="120" cy="85" r="3" fill="#51a1c4"/>
    <circle cx="200" cy="130" r="3" fill="#51a1c4"/>
  </g>
  <!-- Labels area -->
  <rect x="280" y="50" width="100" height="20" rx="4" fill="url(#damage)" opacity="0.2"/>
  <rect x="280" y="130" width="100" height="20" rx="4" fill="url(#adapt)" opacity="0.2"/>
  <text x="295" y="64" font-family="sans-serif" font-size="10" fill="#8b3040">DamAge</text>
  <text x="295" y="144" font-family="sans-serif" font-size="10" fill="#3d8aad">AdaptAge</text>
</svg>